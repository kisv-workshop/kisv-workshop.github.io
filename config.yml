baseURL: 'https://kisv-workshop.github.io/'
languageCode: 'en-us'
title: 'KISV Workshop'

params:
  ShowReadingTime: true
  ShowFullTextinRSS: true
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true
  disableSpecial1stPost: true
  disableMainSections: true

  # Set which sections are blog posts
  mainSections:
    - posts

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: program
      name: Program
      url: /program
      weight: 30
    - identifier: archive
      name: Archives
      url: /archive
      weight: 40

# Allow raw HTML in content
markup:
  goldmark:
    renderer:
      unsafe: true

